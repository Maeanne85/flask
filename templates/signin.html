{%extends 'base.html'%}

{%block title%}Sign in{%endblock%}

{%block content%}
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">
        {{ message }}
      </div>
      <script>
        setTimeout(function() {
          document.querySelector('.alert').remove();
        }, 5000);
      </script>
    {% endfor %}
  {% endif %}
{% endwith %}
<div class="card offset-2 col-8">
    <div class="card-header">
      Signin
    </div>
    <div class="card-body">
      <form action="/signin" method="POST">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Username">
              </div>
            </div>
          </div>
        </div>
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleFormControlInput2" placeholder="Password">
                </div>
              </div>
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
{%endblock%}
